<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
body, html {
	width: 100%;
	height: 100%;
	margin: 0;
}
#beadnet {
	border: 3px solid gray;
	box-sizing: border-box;
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0%;
	right: 0;
}
</style>
</head>
<body>
<div id="beadnet"></div>

<script src="../node_modules/d3/dist/d3.js"></script>
<script src="../node_modules/async/dist/async.js"></script>

<script src="../dist/beadnet.standalone.min.js"></script>
<script>
window.onload = function () {

	var colors = d3.scaleOrdinal(d3.schemeCategory10);


	var bn = new beadnet();
	bn.createSVG({
		colorScheme: colors
	});

	// bn.addNode({
	// 	id: "Alice"
	// })
	// bn.addNode({
	// 	id: "Bob"
	// })

	bn.addNode({
	 	id: "Alice"
	})

	bn.addNodes([{
		id: "Hub1"
	}, { 
		id: "Hub2"
	}, { 
		id: "Hub3"
	}]);

 setInterval(() => {
	var rand = Math.random();
	if (rand >= 0.5) {
		var node = bn.getRandomNode()
		bn.removeNode(node.id);
	} else {
		var node = bn.createRandomNode();
		bn.addNode(node);
	}
 },1000);

};
</script>
</body>
</html>
