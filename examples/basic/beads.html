<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
body, html {
	width: 100%;
	height: 100%;
	margin: 0;
}
#beadnet {
	box-sizing: border-box;
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0%;
	right: 0;
}
</style>
</head>
<body>
<div id="beadnet"></div>

<script src="../../node_modules/d3/dist/d3.js"></script>
<script>window.d3 || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js">\x3C/script>')</script>

<script src="../../dist/beadnet.standalone.min.js"></script>
<script>
window.onload = function () {

	var colors = d3.scaleOrdinal(d3.schemeCategory10);

	// initialize BeadNet
	window.bn = new beadnet({
		colorScheme: colors,
		debug: true,
		// nodes: {
		// 	text: 'balance'
		// }
	});

	// add 10 random nodes
	bn.addNodes([{
		id: "A",
		balance: 10
	}, {
		id: "Hub1",
		balance: 10
	}, {
		id: "Hub2",
		balance: 10
	}, {
		id: "B",
		balance: 10
	}]);

	bn.addChannels([{
		source: "A",
		target: "Hub1",
		sourceBalance: 5,
		targetBalance: 0
	},{
		source: "Hub1",
		target: "Hub2",
		sourceBalance: 5,
		targetBalance: 0
	},{
		source: "Hub2",
		target: "B",
		sourceBalance: 5,
		targetBalance: 0
	}]);

	bn
		.highlightChannel("A", "Hub1")
		.highlightChannel("Hub1", "Hub2")
		.highlightChannel("Hub2", "B")

	setInterval(() => {
		var count = 1;
		bn.moveBeads("A", "Hub1", count, () => {
			bn.moveBeads("Hub1", "A", count );
		});
		bn.moveBeads("Hub1", "Hub2", count, () => {
			bn.moveBeads("Hub2", "Hub1", count );
		});
		bn.moveBeads("Hub2", "B", count, () => {
			bn.moveBeads("B", "Hub2", count );
		});
	}, 2500);

};
</script>
</body>
</html>
