<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
body, html {
	width: 100%;
	height: 100%;
	margin: 0;
}
#beadnet {
	box-sizing: border-box;
	position: absolute;
	top: 0;
	left: 0;
	bottom: 0%;
	right: 0;
}
</style>
</head>
<body>
<div id="beadnet"></div>

<script src="../../node_modules/d3/dist/d3.js"></script>
<script>window.d3 || document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js">\x3C/script>')</script>

<script src="../../dist/beadnet.standalone.min.js"></script>
<script>
window.onload = function () {

	var colors = d3.scaleOrdinal(d3.schemeCategory10);

	// initialize BeadNet
	var bn = new beadnet({
		colorScheme: colors
	});

	// add mutiple nodes at the same time
	bn.addNodes([{
		id: "Bob"
	}, { 
		id: "Hub"
	}, { 
		id: "Alice"
	}])
	
	bn.addChannels([{
		source: "Alice",
		target: "Hub",
		sourceBalance: 4,
		targetBalance: 1
	}, {
		source: "Hub",
		target: "Bob",
		sourceBalance: 3,
		targetBalance: 0
	}]);

	try {
		setTimeout(function() { 
			bn.moveBeads("Alice", "Hub", 2);
		}, 2000);

		setTimeout(function() { 
			bn.moveBeads("Hub", "Bob", 2);
		}, 5000);

		setTimeout(function() { 
			bn.moveBeads("Bob", "Hub", 1);
		}, 10000);

		setTimeout(function() { 
			bn.moveBeads("Hub", "Alice", 1);
		}, 12000);
	} catch(e) {
		console.warn(e);
	}

};
</script>
</body>
</html>
